    <!-- Products Form -->
    <div style="display: flex; flex-direction: column; align-items: center;">
        <div><h3 style="text-align: center; margin-top: 16px;"> Agrega un producto! </h3></div>
        <form action="/api/products" method="post">
          <div style="margin-bottom: 16px;">
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
              <label for="title"> Nombre: </label>
              <br>
              <input type="text" name="title" id="title" style="margin-bottom: 16px;" class="input-file">
            </div>
           <!--  <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">

            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
              <label for="price"> Precio: </label>
              <br>
              <input type="number" name="price" id="price" style="margin-bottom: 16px;" step=".01" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
              <label for="thumbnail"> URL Imagen: </label>
              <br>
              <input type="text" name="thumbnail" id="thumbnail" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex; justify-content: center; align-items: center;"><input type="submit" value="Crear producto" class="submit-button"></div>
          </div>
        </form>
